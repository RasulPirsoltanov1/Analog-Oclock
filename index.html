<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .test {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .num {
            position: absolute;
            color: aliceblue;
            font-size: 30px;
        }
    </style>
</head>

<body>

    <div class="test">

    </div>

    <script>
        let test = document.getElementsByClassName("test")[0];
        for (let i = 0; i < 10; i++) {
            let element = document.createElement("div");
            element.className = "num";
            element.innerText = i;
            element.style.top=`${Math.sin(300/Math.PI*i)*10}px`;
            element.style.left=`${Math.cos(300/Math.PI*i)*10}px`;
            test.appendChild(element);
        }
    </script>
</body>

</html>
