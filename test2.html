<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="test" value="1">
</body>
<script>
    setInterval(() => {
        let x = document.getElementById("test");
        x.value= parseInt(x.value) + 1;
    }, 2000);
</script>

</html>
